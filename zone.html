<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{{url_for('static', filename='css/styles_zones.css')}}"/>

</head>
<body>

      <li>

  <main>

        </video>
        <video autoplay loop muted>
